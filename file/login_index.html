<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	</head>
	<style>
		form{
			width: 400px;
			border: 1px solid #f1f1f1;
			margin:10% auto;
		}
	</style>
	<body ng-app="myApp" ng-controller="loginCtrl">
		<div class="container">
			<div class="page-header" ng-if="">
  				请填写用户信息！
			</div>
			<form class="form-horizontal" name="formName"  novalidate>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
				    <div class="col-sm-8">
				      <input type="text" name="uName" ng-model="uName" class="form-control" id="inputEmail3" placeholder="用户名" required ng-minlength="6" ng-maxlength="16">
				      <div class="alert alert-danger" role="alert" ng-if="(formName.uName.$dirty && formName.uName.$invalid) || state">
				      	<span ng-if="formName.uName.$error.required">用户名不能为空</span>
				      	<span ng-if="formName.uName.$error.minlength">用户名不能小于6位</span>
				      	<span ng-if="formName.uName.$error.maxlength">用户名不能大于16位</span>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-8">
				      <input type="password" name="uPass" ng-model="uPass" class="form-control" id="inputPassword3" placeholder="密码" required ng-minlength="6" ng-maxlength="16">
				      <div class="alert alert-danger"  ng-if="(formName.uPass.$dirty && formName.uPass.$invalid) || state">
				      	<span ng-if="formName.uPass.$error.required">密码不能为空</span>
				      	<span ng-if="formName.uPass.$error.minlength">密码不能小于6位</span>
				      	<span ng-if="formName.uPass.$error.maxlength">密码不能大于16位</span>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" ng-click="sub(formName.$pristine,formName.$invalid)">登录</button>
				    </div>
				  </div>
			</form>
		</div>
		<script src="js/login.js"></script>
		<script type="text/javascript">
			
		</script>
		
	</body>
</html>
