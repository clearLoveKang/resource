<script type="text/html" id="tpl_decorate_agent">
	<section class="mod-header-container">
	    <div class="inner">
	        <div class="container-fluid">
	            <header class="site-top">
	                <div class="pull-left">
	                	<a href="javascript:void(0)" class="from-area-jumpto-home back innjiaBackButton"></a>
	                </div>
	                <h1>盈家装修助手</h1>
	            </header>
	        </div>
	    </div>
	</section>
	
	<div class="container page-container jsonform">

		<div class="col-xs-12">
			<h2 class="page-header"><span>基础信息</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">总面积<span class="mini-text light-gray">（建筑面积）</span></label>
				<div class="input-group req">
					<input type="number" class="form-control req-ele" id="total_building_area">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">得房率 <input type="number" class="span" id="room-rate" disabled="disabled" value="80"> <span class="mini-text light-gray">（请咨询业主或当地物业）</span></label>
					<div class=slider-range id=rangeSlider></div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">房龄</label>
				<div class="input-group req">
					<input type="number" class="form-control req-ele" id="building_age">
					<div class="input-group-addon">年</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">房东当前保底月租金</label>
				<div class="input-group req">
					<input type="number" id="min_rent" class="form-control req-ele">
					<div class="input-group-addon">元</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">预期装修后月租金</label>
				<div class="input-group req">
					<input type="number" id="max_rent" class="form-control req-ele">
					<div class="input-group-addon">元</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4 renttype">
				<label class="control-label">房东支付方式</label>
				<div class="form-inline">
					<label class="control-label">押</label>
					<select class="form-control req req-ele" id="renttype_detain">
						<option></option>
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
					<label class="control-label">付</label>
					<select class="form-control req req-ele" id="renttype_pay">
						<option></option>
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
			</div>
		</div>

		<div class="col-xs-12">
			<h2 class="page-header"><span>房屋使用面积</span></h2>
		</div>
		<div class="row" id="rooms">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4" id="kitchen-1">
				<label class="control-label required">厨房</label>
				<div class="input-group req">
					<input type="number"  class="form-control req-ele" id="area-kitchen-1">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4" id="toilet-1">
				<label class="control-label required">卫生间</label>
				<div class="input-group req">
					<input type="number" class="form-control req-ele" id="area-toilet-1">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4" id="bedroom-1">
				<label class="control-label required">卧室</label>
				<div class="input-group req">
					<input type="number" class="form-control req-ele" id="area-bedroom-1">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4" id="livingroom-1">
				<label class="control-label">客厅</label>
				<div class="input-group">
					<input type="number" class="form-control" id="area-livingroom-1">
					<div class="input-group-addon">m²</div>
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4" id="add-room-wrap">
				<label class="control-label">增加居室</label>
					<select class="form-control" id="add-room">
						<option>选择您需要增加的居室</option>
						<option value="toilet">增加卫生间</option>
						<option value="bedroom">增加卧室</option>
						<option value="livingroom">增加客厅</option>
					</select>
			</div>

		</div>


		<div class="col-xs-12">
			<h2 class="page-header"><span>租赁意向客群</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_a">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">职场精英（西门子）</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_b">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">知识青年（格力）</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_c">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">温馨家庭（东芝）</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_d">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">草原清新绿</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_e">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">阳光温馨黄</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="fashions" id="fashion_f">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">职场简约灰</span> 
					</label>
			</div>
		</div>


		<div class="col-xs-12">
			<h2 class="page-header"><span>授权确认</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" class="req-ele" statustype="required" id="locker_and_meter">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">需要安装电子门锁和智能电表</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" class="req-ele" statustype="required" id="rent_and_service">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">委托租赁管理并接受服务</span> 
					  <span class="mini-text light-gray right-bottom">委托管理可垫付装修资金</span>
					</label>
			</div>
		</div>

		<div class="col-xs-12">
			<h2 class="page-header"><span>房屋信息</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="price" id="has_occluder">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">周边有重大遮挡物</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="price" id="has_water_damage">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">房间为泡水房</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="price" id="hardloading_break_wall" value="1">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">包含拆除</span> 
					</label>
			</div>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="price" id="has_floor_plan">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">已有房型图</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="price" id="hardloading_partition_wall">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">需要打隔断</span> 
					</label>
			</div>
		</div>

		<div class="col-xs-12">
			<h2 class="page-header"><span>房东是否有保留物品</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="keep" id="keep_aircon">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">保留空调</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="keep" id="keep_washer">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">保留洗衣机</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" statustype="keep" id="keep_fridge">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">保留冰箱</span> 
					</label>
			</div>
		</div>

		<div class="col-xs-12">
			<h2 class="page-header"><span>房屋属性</span></h2>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">地铁步行距离</label>
				<select class="form-control req req-ele lease-floating" id="away_from_subway">
					<option value="">步行至最近地铁出入口的时间</option>
					<option value="1">15分钟以上</option>
					<option value="2">10分钟以上</option>
					<option value="3">5分钟以上</option>
				</select>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">所处地段</label>
				<select class="form-control req req-ele lease-floating" id="building_region">
					<option value="">小区所处地段</option>
					<option value="1">外环以外</option>
					<option value="2">中环-外环以内</option>
					<option value="3">内环-中环以内</option>
					<option value="4">内环以内</option>
				</select>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">周边商圈</label>
				<select class="form-control req req-ele lease-floating" id="trading_area">
					<option value="">小区周边步行15分钟内有无商圈</option>
					<option value="1">有</option>
					<option value="2">无</option>
				</select>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4 floor">
				<label class="control-label">楼层</label>
				<div class="form-inline req">
					<input type="number" class="form-control req-ele border-right" value="" id="floor_at">
					<span>/</span>
					<input type="number" class="form-control req-ele border-right" value="" id="floor_total">
				</div>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">房属</label>
				<select class="form-control req req-ele" id="build_type">
					<option value="">请选择房属</option>
					<option value="1">公寓</option>
					<option value="2">老公房</option>
				</select>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
				<label class="control-label">租赁方式</label>
				<select class="form-control req req-ele" id="renttype">
					<option value="">请选择租赁方式</option>
					<option value="1">合租</option>
					<option value="2">整租</option>
					<option value="3">整栋</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" class="" statustype="rules" id="take_photo">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">已按照规定拍摄照片</span> 
					</label>
			</div>
			<div class="form-group form-group-lg col-xs-12 col-sm-6 col-md-4">
					<label class="topcoat-checkbox req">
					  <input aria-labelledby="checkbox3-label" aria-describedby="checkbox3-description" type="checkbox" class="" statustype="rules" id="shoot_video">
					  <div class="topcoat-checkbox__checkmark"></div>
					  <span class="control-label checkbox-text">已按照规定拍摄视频</span> 
					</label>
			</div>
		</div>

		<hr>
		<div class="row">
			<h3 class="center not-pass"><span class="red">您还有未填完的必填字段</span></h3>
			<div class="center">
				<a class="btn btn-lg btn-primary btn-agent-run">报价方案推荐</a>
			</div>
		</div>

	</div>


	<div class="weui_dialog_confirm" id="dialog-agent-running" style="display: none;">
	    <div class="weui_mask"></div>
	    <div class="weui_dialog col-xs-10 col-sm-8 col-md-6">
	        <div class="weui_dialog_hd"><strong class="weui_dialog_title">正在执行后台大数据智能匹配，请稍后...</strong></div>
	        <div class="weui_dialog_bd">
				<div class="weui_progress_bar">
		            <div class="weui_progress_inner_bar agent-progress" style="width: 0%;"></div>
		        </div>
	        </div>
	        <div class="weui_dialog_ft">
	            <a href="javascript:;" class="weui_btn_dialog primary dialog-agent-close">处理中</a>
	        </div>
	    </div>
	</div>


</script>


<script type="text/html" id="tpl_area">
	<section class="mod-header-container">
	    <div class="inner">
	        <div class="container-fluid">
