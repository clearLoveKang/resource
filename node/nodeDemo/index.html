<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>康神WEB Server</title>
    <style>
        #demo_parent{

            position: relative;/*父元素*/
            width:500px;
            height:500px;
            border:1px solid red;
        }
        #demo_child{
            width:50px;
            height:50px;
            position: absolute;/*子元素相对父元素定位*/
            left: 100px;
            top:100px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div id="demo_parent">
        <div id="demo_child"></div>
    </div>
</body>

</html>
